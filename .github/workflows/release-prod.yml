name: Release Prod

on:
  release:
    types: [published]

env:
  NPM_TOKEN: ${{secrets.NPM_TOKEN}}
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID_PROD}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY_PROD}}
  AWS_REGION: ${{secrets.AWS_REGION}}
  CI: true
  IS_RELEASE: true
  APP_STAGE: 'production'
  GH_PAT: ${{ secrets.GH_PAT }}

permissions:
  contents: read
  id-token: write

jobs:
  release-prod:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Get Tag
        uses: olegtarasov/get-tag@v2.1
        id: tagName
        with:
          tagRegex: '(?<package>.*)_(?<version>.*)'

      - name: Set Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Set Version
        run: |
          echo "RELEASE_VERSION=${{ steps.tagName.outputs.package }}_${{ steps.tagName.outputs.version }}" >> $GITHUB_ENV

      - name: Install
        run: yarn

      - name: Lint
        run: |
          yarn lint

      - name: TypeCheck
        run: |
          yarn check

      - name: Test
        run: |
          yarn test --watch=false --ci --forceExit --detectOpenHandles --runInBand --passWithNoTests

      - name: Build Lib
        run: |
          yarn build:dist

      - name: Build Storybook
        run: |
          yarn build:storybook

      - name: Deploy
        run: |
          yarn deploy

      - name: Publish
        run: |
          yarn publish --tag latest
